<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecSys Tracker SDK Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section h2 {
            margin-top: 0;
            color: #333;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>RecSys Tracker SDK Test</h1>
    
    <div class="section">
        <h2>Configuration</h2>
        <label>Domain Key: <input type="text" id="domainKey" placeholder="Enter your domain key" style="width: 300px; padding: 5px;"></label>
        <button onclick="initSDK()">Initialize SDK</button>
        <div id="initStatus"></div>
    </div>

    <div class="section">
        <h2>Domain Info - GET /domain/:key</h2>
        <button onclick="fetchDomainInfo()">Fetch Domain Info</button>
        <div id="domainStatus"></div>
        <pre id="domainData"></pre>
    </div>

    <div class="section">
        <h2>Tracking Rules - GET /rule/domain/:key</h2>
        <button onclick="fetchRules()">Fetch Rules</button>
        <div id="rulesStatus"></div>
        <pre id="rulesData"></pre>
    </div>

    <div class="section">
        <h2>Return Methods - GET /domain/return-method/:key</h2>
        <button onclick="fetchReturnMethods()">Fetch Return Methods</button>
        <div id="returnMethodsStatus"></div>
        <pre id="returnMethodsData"></pre>
    </div>

    <div class="section">
        <h2>Full Config</h2>
        <button onclick="showFullConfig()">Show Full Config</button>
        <pre id="fullConfig"></pre>
    </div>

    <!-- Load the SDK -->
    <script src="https://cdn.jsdelivr.net/gh/Xaoimiimii/recsys-tracker-module/packages/sdk/dist/loader.js"></script>
    
    <script>
        let configLoader = null;
        const API_URL = 'http://localhost:3000';

        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showData(elementId, data) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
        }

        async function initSDK() {
            const domainKey = document.getElementById('domainKey').value.trim();
            
            if (!domainKey) {
                showStatus('initStatus', 'Please enter a domain key', 'error');
                return;
            }

            try {
                // Set domain key
                window.__RECSYS_DOMAIN_KEY__ = domainKey;
                
                // Create NEW ConfigLoader instance AFTER setting domain key
                if (!window.RecSysTracker || !window.RecSysTracker.ConfigLoader) {
                    showStatus('initStatus', 'RecSysTracker.ConfigLoader not found. Please reload the page.', 'error');
                    return;
                }
                
                configLoader = new window.RecSysTracker.ConfigLoader();
                
                // Load from window
                const localConfig = configLoader.loadFromWindow();
                
                if (!localConfig) {
                    showStatus('initStatus', 'Failed to load config from window', 'error');
                    return;
                }

                showStatus('initStatus', 'SDK initialized successfully. Now fetching remote config...', 'info');

                // Fetch remote config
                const remoteConfig = await configLoader.fetchRemoteConfig();
                
                if (remoteConfig) {
                    showStatus('initStatus', 'Remote config loaded successfully!', 'success');
                    showData('fullConfig', remoteConfig);
                } else {
                    showStatus('initStatus', 'Failed to fetch remote config (server may be offline)', 'error');
                    showData('fullConfig', localConfig);
                }

            } catch (error) {
                showStatus('initStatus', `Error: ${error.message}`, 'error');
                console.error('Init error:', error);
            }
        }

        async function fetchDomainInfo() {
            const domainKey = document.getElementById('domainKey').value.trim();
            
            if (!domainKey) {
                showStatus('domainStatus', 'Please enter a domain key and initialize SDK first', 'error');
                return;
            }

            try {
                showStatus('domainStatus', 'Fetching domain info...', 'info');
                
                const response = await fetch(`${API_URL}/domain/${domainKey}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                showData('domainData', data);
                showStatus('domainStatus', 'Domain info fetched successfully!', 'success');

            } catch (error) {
                showStatus('domainStatus', `Error: ${error.message}`, 'error');
                console.error('Domain fetch error:', error);
            }
        }

        async function fetchRules() {
            const domainKey = document.getElementById('domainKey').value.trim();
            
            if (!domainKey) {
                showStatus('rulesStatus', 'Please enter a domain key and initialize SDK first', 'error');
                return;
            }

            try {
                showStatus('rulesStatus', 'Fetching rules...', 'info');
                
                const response = await fetch(`${API_URL}/rule/domain/${domainKey}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                showData('rulesData', data);
                showStatus('rulesStatus', `Fetched ${data.length} rules successfully!`, 'success');

            } catch (error) {
                showStatus('rulesStatus', `Error: ${error.message}`, 'error');
                console.error('Rules fetch error:', error);
            }
        }

        async function fetchReturnMethods() {
            const domainKey = document.getElementById('domainKey').value.trim();
            
            if (!domainKey) {
                showStatus('returnMethodsStatus', 'Please enter a domain key and initialize SDK first', 'error');
                return;
            }

            try {
                showStatus('returnMethodsStatus', 'Fetching return methods...', 'info');
                
                const response = await fetch(`${API_URL}/domain/return-method/${domainKey}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                showData('returnMethodsData', data);
                showStatus('returnMethodsStatus', `Fetched ${data.length} return methods successfully!`, 'success');

            } catch (error) {
                showStatus('returnMethodsStatus', `Error: ${error.message}`, 'error');
                console.error('Return methods fetch error:', error);
            }
        }

        function showFullConfig() {
            if (!configLoader) {
                alert('Please initialize SDK first');
                return;
            }

            const config = configLoader.getConfig();
            showData('fullConfig', config);
        }

        // Auto-fill domain key if available
        window.addEventListener('load', () => {
            console.log('Test page loaded');
            console.log('SDK available:', typeof RecSysTracker !== 'undefined');
        });
    </script>
</body>
</html>
