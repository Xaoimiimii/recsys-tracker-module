<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Plugin Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .section h2 {
            margin-top: 0;
            color: #333;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .log-entry {
            border-bottom: 1px solid #eee;
            padding: 5px 0;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1>RecSys Network Plugin Test</h1>

    <div class="section">
        <h2>1. Legacy Configuration</h2>
        <p>Simulating <code>__TRACKER_CONFIG__</code> to capture <code>Domain Info</code> API call.</p>
    </div>

    <div class="section">
        <h2>2. Domain Setup</h2>
        <label>Domain Key: <input type="text" id="domainKey" placeholder="Enter your domain key"
                style="width: 300px; padding: 5px;"></label>
    </div>

    <div class="section">
        <h2>3. Actions</h2>
        <p>Click below to call <code>GET http://localhost:3000/domain/:key</code></p>
        <button id="btn-fetch-domain">Fetch Domain Info</button>
    </div>

    <div class="section">
        <h2>4. Event Log (Tracker Output)</h2>
        <div id="output"></div>
    </div>

    <!-- 1. Define Legacy Config -->
    <!-- <script>
        window.__TRACKER_CONFIG__ = {
            collectorUrl: 'http://localhost:3000/collect',
            debug: true,
            rules: [
                {
                    apiUrl: 'domain/:id',
                    method: 'GET',
                    bodyPath: 'ReturnMethods.0.ReturnType',  // Expecting { Url: "..." } in response or similar
                    label: 'ReturnMethods.0.ReturnType'
                }
            ]
        };
    </script> -->

    <!-- 2. Set Default Domain Key -->
    <script>window.__RECSYS_DOMAIN_KEY__ = "079251187f351b700844164bf0ac5fddebaa305af8732fe06ae631b921eaf9e7";</script>

    <!-- 3. Load SDK via Loader (Simulate Production) -->
    <script src="../dist/loader.js"></script>

    <script>
        const API_URL = 'http://localhost:3000';
        const out = document.getElementById('output');

        function logToUI(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.textContent = typeof msg === 'object' ? JSON.stringify(msg) : msg;
            out.appendChild(div);
            out.scrollTop = out.scrollHeight;
        }

        // Auto-fill input
        window.addEventListener('load', () => {
            const dk = window.__RECSYS_DOMAIN_KEY__;
            if (dk) document.getElementById('domainKey').value = dk;
        });

        document.getElementById('btn-fetch-domain').addEventListener('click', async () => {
            const domainKey = document.getElementById('domainKey').value.trim();
            if (!domainKey) {
                alert("Please enter Domain Key");
                return;
            }

            const url = `${API_URL}/rule/pattern`;
            logToUI(`➤ Sending Fetch GET to ${url}...`, 'info');

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    logToUI(`⚠ Fetch failed: ${response.status}`, 'error');
                } else {
                    const data = await response.json();
                    logToUI(`✔ Fetch success. Response data received.`, 'success');
                    logToUI(`Response Preview: ${JSON.stringify(data)}`, 'info');
                }
            } catch (e) {
                logToUI(`❌ Fetch error: ${e.message}`, 'error');
            }

            setTimeout(() => {
                logToUI("ℹ Check console logs for '[TRACKER] Network Match'...", 'info');
            }, 500);
        });
    </script>
</body>

</html>
